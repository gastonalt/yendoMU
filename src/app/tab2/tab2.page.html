<ion-header [translucent]="true">
    <ion-toolbar>
        <app-header-component></app-header-component>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Buscar</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-searchbar showCancelButton="focus" cancelButtonText="Cancelar" (ionFocus)="buscar = true"(ionCancel)="buscar = false" (ionChange)="buscarHandler($event)" (ionClear)="boliches = cards"></ion-searchbar>
    <ion-list style="width: 95%;" *ngIf="buscar">
        <ion-item *ngFor="let boliche of boliches">
            <div (click)="navigate(boliche)">{{boliche.title}}</div>
        </ion-item>
    </ion-list>
    <section *ngIf="!buscar">
      <div class="container" style="margin-top: .2em;">
        <div style="margin: .2em;" class="viernes">Viernes</div>
        <div style="margin: .2em;" class="sabados">Sabado</div>
      </div>
      <div class="scrolling-wrapper">
        <div style="margin-left: .5em;" class="logo1 app-card"><img src="https://media-cdn.tripadvisor.com/media/photo-s/21/a6/d4/be/our-logo.jpg"
          alt=""></div>
        <div style="margin-left: .5em;" class="logo2 app-card"><img src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2018/03/16174852/BARE-FIST-BOXING-2.jpg" alt=""></div>
        <div style="margin-left: .5em;" class="logo3 app-card"><img src="https://img.restaurantguru.com/r341-COMPLEJO-LA-BARRACA-logo.jpg" alt=""></div>
        <div style="margin-left: .5em;" class="logo4 app-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeU6jjL_S0O6IOEXWa15sHBT-9H_1FoXMmnA&usqp=CAU" alt=""></div>
        <div style="margin-left: .5em;" class="logo4 app-card"><img src="https://st.depositphotos.com/16877640/53963/v/600/depositphotos_539635226-stock-illustration-bowling-and-wine-abstract-negative.jpg" alt=""></div>
        <div style="margin-left: .5em;" class="logo4 app-card"><img src="https://barilooche.files.wordpress.com/2011/08/195654_100001157216628_7368524_n.jpg" alt=""></div>
      </div>
      <div class="todosLosBoliches" (click)="navigateTodosLosBoliches()">
        Todos los boliches
      </div>
      <div class="dentroRos">
        Dentro de Rosario
      </div>
      <div class="alredeRos">
        Alrededores
      </div>
      <br>
      <br>
      <br>
      <br>
    </section>

</ion-content>
