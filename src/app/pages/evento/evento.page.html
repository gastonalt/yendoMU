<ion-content [fullscreen]="true">
    <section class="top-section" [ngStyle]="{'background-image': 'url(' + evento.coverImg + ')'}">
        <div class="parent">
            <div class="div1">
                <ion-buttons slot="start">
                    <ion-back-button text="" defaultHref={{previusUrl}} style="margin: 1em; z-index: 100;"></ion-back-button>
                    <app-header-component style="transform:translateX(-1.5em);"></app-header-component>
                </ion-buttons>
            </div>
            <div class="div2">
                <div class="title">
                    <ion-item lines="none" style="background-color: transparent !important;">
                        <span class="text">{{evento.titulo}}</span>
                        <ion-icon class="icon" name="ellipse" [ngStyle]="{'color': 'red' }"></ion-icon>
                    </ion-item>
                </div>
            </div>
        </div>
    </section>
    <section class="bottom-section">
        <h2>{{evento.FechaHora | date:'M/d/yy, h:mm a'}}
        </h2>
        <ion-item lines="none" (click)="navigateBoliche(evento.Boliche)">
            <!--Acá iria el (click) que nos lleve a la página del boliche-->
            <ion-avatar slot="start">
                <img [src]="evento.Boliche.profilePic" style="object-fit: contain;" />
            </ion-avatar>
            <ion-label>
                <h2>{{evento.Boliche.nombre}}</h2>
                <h3>{{evento.Boliche.direccion}}</h3>
            </ion-label>
        </ion-item>
        <h3 class="descripcion">
            {{evento.descripcion}}
        </h3>
        <div class="reserva_button">
            <ion-button *ngIf="reservadoView" color="danger" expand="block" (click)="cancelar()">
                Cancelar
            </ion-button>
            <ion-button *ngIf="!reservado && !reservadoView" expand="block" (click)="reservar()">
                Reservar
            </ion-button>
            <div *ngIf="reservado || reservadoView" style="display: flex; align-items: center; justify-content: center;">
                Reservado el {{fecha | date:'dd/MM/yyyy'}}.
            </div>
        </div>
    </section>

    <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
